{% extends 'index.html' %}

{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Virtual Assistant</h5>
    <nav class="text-light my-2 my-md-0 mr-md-3">
        <a class="p-2" href="#">Home</a>
        <a class="p-2" href="#">History</a>
        <a class="p-2" href="#">Products</a>

        <form action="/action_page.php" class="form-container">

                src="https://console.dialogflow.com/api-client/demo/embedded/a73f333f-5ba7-41cd-af14-be3dd6a975ae">

    </div>
</div>

{% endblock %}
